<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="templates/layout.html :: headerfiles"></head>

<body>
 <div th:insert="templates/layout.html :: header"></div>

<div class="container" id="app" >
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Admin panel Entrance</h3>

                    <div th:if="${error}" class="alert alert-error">Login error</div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>
                                </label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


  <div th:insert="templates/layout.html :: footer"></div>
</body>

</html>
